<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Ticket Reservation</title>
  </head>
  <body>
    <center>
      <form action="Slip5.php" method="Post">
        <h1>AIR Reservation</h1>
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="name" /></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><input type="text" name="address" /></td>
          </tr>
          <tr>
            <td>Contact No:</td>
            <td><input type="text" name="contactNo" /></td>
          </tr>
          <tr>
            <td>Source:</td>
            <td><input type="text" name="source" /></td>
          </tr>
          <tr>
            <td>Destination:</td>
            <td><input type="text" name="destination" /></td>
          </tr>
          <tr>
            <td>Date of Journey:</td>
            <td><input type="date" name="dateOfJourney" /></td>
          </tr>
          <tr>
            <td>Gender of Passenger:</td>
            <td>
              <input type="radio" name="gender" value="male" />Male
              <input type="radio" name="gender" value="female" />female
            </td>
          </tr>
          <tr>
            <td>No of Person:</td>
            <td><input type="text" name="noOfPerson" /></td>
          </tr>
          <tr>
            <td>Price of Ticket:</td>
            <td><input type="text" name="priceOfTicket" /></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Submit" /></td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
